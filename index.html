<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - Dashboard</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- JavaScript Libraries -->
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold">AERO INSPECT</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300">Dashboard</a></li>
                <li><a href="#" class="hover:text-gray-300">Einstellungen</a></li>
                <li><a href="#" class="hover:text-gray-300">Hilfe</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Layout -->
    <div class="dashboard flex h-[calc(100vh-64px)]">
        <!-- Seitenleiste -->
        <aside class="sidebar w-64 bg-gray-700 text-white p-6 flex flex-col gap-6">
            <h2 class="text-xl font-bold">Navigation</h2>
            <ul>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Übersicht</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Routenplanung</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Datenanalyse</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Einstellungen</a></li>
            </ul>
        </aside>

        <!-- Hauptbereich -->
        <main class="main flex-grow p-6 bg-gray-50">
            <h2 class="text-2xl font-bold mb-4">Willkommen im Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Kartenkomponenten -->
                <div class="card bg-white shadow rounded-lg p-4">
                    <h3 class="text-xl font-bold mb-2">Route planen</h3>
                    <button id="login-button" class="button bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
                    <button id="fetch-data-button" disabled class="button bg-gray-300 text-gray-500 w-full py-2 rounded mt-4 cursor-not-allowed">Daten laden</button>
                    <button id="route-details-button" disabled class="button bg-gray-300 text-gray-500 w-full py-2 rounded mt-4 cursor-not-allowed">Routendetails</button>
                </div>
                <div class="card bg-white shadow rounded-lg p-4">
                    <h3 class="text-xl font-bold mb-2">Statistiken</h3>
                    <p>Analysiere die Daten und Trends.</p>
                </div>
                <div class="card bg-white shadow rounded-lg p-4">
                    <h3 class="text-xl font-bold mb-2">Benutzerverwaltung</h3>
                    <p>Verwalte Benutzer und Berechtigungen.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Karte -->
    <div id="map" class="absolute inset-0 z-0"></div>

    <!-- Popup für Routendetails -->
    <div id="route-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h4 class="text-xl font-bold text-blue-600 mb-4">Routendetails</h4>
            <div id="route-details" class="text-gray-700"></div>
            <button onclick="closeRoutePopup()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Schließen</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/routes.js"></script>
</body>
</html>
