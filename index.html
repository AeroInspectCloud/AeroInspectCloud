<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO INSPECT - MAP</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://alcdn.msauth.net/browser/2.33.0/js/msal-browser.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .custom-marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="login-button" class="button">Login</button>
        <button id="load-data-button" class="button" disabled>Daten abrufen</button>
    </div>
    <div id="map"></div>

    <script>
        // Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVyb2luc3BlY3QiLCJhIjoiY20zZDI5ZW1rMjV2dzJqc2U2cHZ0Y2I5ciJ9.ocXZqAz8Uyz0nkPD6ILZ5A';

        // Initialize Map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [10.0, 50.0],
            zoom: 5
        });

        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: "73aa213c-f324-456a-bb09-dc0b6e9faac0", // Replace with your client ID
                authority: "https://login.microsoftonline.com/4a97cea8-8cc4-4d4c-8edc-3d59b870450f",
                redirectUri: "https://aeroinspectcloud.github.io" // Replace with your redirect URI
            }
        };

        const loginRequest = {
            scopes: ["https://microsoft.sharepoint.com/Sites.Read.All"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const siteUrl = "https://aeroinspect.sharepoint.com/sites/AeroInspect"; // Replace with your SharePoint URL
        const listEndpoint = `${siteUrl}/_api/web/lists(guid'ADA209A0-A9EB-4446-8371-B63FEC42FE8D')/items`;

        // Login Event
        document.getElementById("login-button").addEventListener("click", async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                if (!account) {
                    await msalInstance.loginPopup(loginRequest);
                }
                document.getElementById("load-data-button").disabled = false;
                alert("Login erfolgreich!");
            } catch (error) {
                console.error("Login-Fehler:", error);
                alert("Login fehlgeschlagen.");
            }
        });

        // Load Data Event
        document.getElementById("load-data-button").addEventListener("click", async () => {
            try {
                const account = msalInstance.getAllAccounts()[0];
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account
                });

                const response = await fetch(listEndpoint, {
                    headers: {
                        Authorization: `Bearer ${tokenResponse.accessToken}`,
                        Accept: "application/json;odata=verbose"
                    }
                });

                if (!response.ok) throw new Error("Fehler beim Abrufen der Daten.");

                const data = await response.json();
                const customers = data.d.results;

                customers.forEach(customer => {
                    const lng = parseFloat(customer.L_x00e4_ngengrad.replace(',', '.'));
                    const lat = parseFloat(customer.Breitengrad.replace(',', '.'));

                    if (isNaN(lng) || isNaN(lat)) {
                        console.warn(`Ungültige Koordinaten: ${customer.Kundenname}`);
                        return;
                    }

                    const markerElement = document.createElement('div');
                    markerElement.className = 'custom-marker';

                    new mapboxgl.Marker({ element: markerElement })
                        .setLngLat([lng, lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<strong>${customer.Kundenname}</strong>`))
                        .addTo(map);
                });

                alert("Daten erfolgreich geladen!");
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
                alert("Fehler beim Abrufen der Daten.");
            }
        });

    }

    // Alle Punkte (einschließlich Startpunkt, falls vorhanden) sammeln
    const allPoints = startPoint ? [startPoint, ...selectedPoints] : selectedPoints;

    if (allPoints.length < 2) {
        console.warn('Nicht genug Punkte für eine Route.');
        return;
    }

    // Die Punkte in das Format der API umwandeln
    const coordinates = allPoints.map(point => point.join(',')).join(';');

    // URL für die Mapbox Optimized Trips API
    const query = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&overview=full&access_token=${mapboxgl.accessToken}`;

    // API-Aufruf
    fetch(query)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Fehler bei der Routenberechnung: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (!data.trips || data.trips.length === 0) {
                console.warn('Keine Route gefunden.');
                return;
            }

            const routeGeoJSON = {
                type: 'Feature',
                geometry: data.trips[0].geometry,
            };

            // Route hinzufügen oder aktualisieren
            if (map.getSource('route')) {
                map.getSource('route').setData(routeGeoJSON);
            } else {
                map.addSource('route', { type: 'geojson', data: routeGeoJSON });
                map.addLayer({
                    id: 'route',
                    type: 'line',
                    source: 'route',
                    layout: { 'line-join': 'round', 'line-cap': 'round' },
                    paint: { 'line-color': '#3b9ddd', 'line-width': 5 },
                });
            }

            // Routeninformationen anzeigen
            const distance = (data.trips[0].distance / 1000).toFixed(2); // Entfernung in km
            const duration = Math.round(data.trips[0].duration / 60); // Dauer in Minuten
            document.getElementById('route-distance').innerText = `Distanz: ${distance} km`;
            document.getElementById('route-time').innerText = `Zeit: ${duration} Minuten`;
        })
        .catch(error => {
            console.error('Fehler bei der API-Anfrage:', error);
        });
}

    </script>
</body>
</html>
