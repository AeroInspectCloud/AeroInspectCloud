<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Optimizer</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Route Optimizer</h1>
  <div id="map"></div>
  <button id="optimize-route">Optimize Route</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Germany coordinates

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Example customer locations
    const customers = [
      { name: 'Customer A', coordinates: [52.5200, 13.4050] }, // Berlin
      { name: 'Customer B', coordinates: [48.1351, 11.5820] }, // Munich
      { name: 'Customer C', coordinates: [50.1109, 8.6821] },  // Frankfurt
      { name: 'Customer D', coordinates: [53.5511, 9.9937] }   // Hamburg
    ];

    const markers = [];

    // Add markers for each customer
    customers.forEach(customer => {
      const marker = L.marker(customer.coordinates)
        .bindPopup(`${customer.name}`)
        .addTo(map);
      markers.push(marker);
    });

    // Handle route optimization button
    document.getElementById('optimize-route').addEventListener('click', () => {
      if (markers.length < 2) return alert('Select at least two customers!');

      const waypoints = markers.map(marker => marker.getLatLng());

      L.polyline(waypoints, { color: 'blue' }).addTo(map);

      alert(`Route calculated for ${customers.length} customers!`);
    });

  </script>
</body>
</html>
